<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocaTools - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="card w-full max-w-md p-8 bg-white shadow-lg">
        <div class="text-center mb-8">
            <i class="uil uil-wrench text-primary text-4xl"></i>
            <h1 class="text-2xl font-bold mt-2">Painel Administrativo</h1>
            <p class="text-muted">Faça login para gerenciar aluguéis</p>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" class="input" placeholder="admin@locatools.com" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" class="input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block py-2">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-primary hover:underline">Voltar para o site</a>
        </div>
    </div>

    <script type="module">
        import { login, checkLoginRedirect } from './js/auth.js';

        // Check if already logged in
        checkLoginRedirect();

        const form = document.getElementById('login-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const btn = form.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Entrando...';
            btn.disabled = true;

            await login(email, password);

            btn.innerText = originalText;
            btn.disabled = false;
        });
    </script>
</body>

</html>
